<!DOCTYPE html>
<html>
<head>
	<title>Reproductor de video</title>
	<link rel="stylesheet" href="content1.css">
</head>
<body>
	<header>
		<h1 id='titulo'>Nombre del título</h1>
	</header>

	<div class="video-player">
		<iframe id="video-player" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
	</div>

	<div class="controls">
		<button onclick="playVideo()">Reproducir</button>
		<button onclick="pauseVideo()">Pausar</button>
		<label for="volume">Volumen:</label>
		<input type="range" id="volume" name="volume" min="0" max="100" value="100" onchange="changeVolume()">
	</div>

	<script src="https://www.youtube.com/iframe_api"></script>
	<script src="script_reproductor.js"></script>
	
	<script>
		let player;
		const videoPlayer = document.getElementById('video-player');

		window.addEventListener('DOMContentLoaded', () => {
			// Lee el valor de la variable desde la URL
			const urlParams = new URLSearchParams(window.location.search);
			const videoId = urlParams.get('videoId');
			console.log(videoId);
			// Establece la URL del video en el reproductor
			videoPlayer.setAttribute('src', `https://www.youtube.com/embed/${videoId}?autoplay=1&enablejsapi=1`);
			player = new YT.Player('video-player', {
				events: {
					'onReady': onPlayerReady,
					}
			});

			const video = getVideoId(videoId);
			var element=document.getElementById('titulo').innerHTML = video;
			console.log(element);
			console.log(video);

			initPlayer();
		});


		function playVideo() {
			// Reproduce el video
			player.playVideo();
		}

		function pauseVideo() {
			// Pausa el video
			player.pauseVideo();
		}

		function changeVolume() {
			const volume = document.getElementById('volume').value;
			player.setVolume(volume);
		}
