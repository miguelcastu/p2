<!DOCTYPE html>
<html>
<head>
	<title>Reproductor de video</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="video-player">
		<iframe id="video-player" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
	</div>

	<script src="https://www.youtube.com/iframe_api"></script>
	<script src="script_reproductor.js"></script>
	
	<script>
		const videoPlayer = document.getElementById('video-player');

		window.addEventListener('DOMContentLoaded', () => {
			// Lee el valor de la variable desde la URL
			const urlParams = new URLSearchParams(window.location.search);
			const videoId = urlParams.get('videoId');
			console.log(videoId);
			// Establece la URL del video en el reproductor
			videoPlayer.setAttribute('src', `https://www.youtube.com/embed/${videoId}?autoplay=1&enablejsapi=1`);
		});
	</script>
</body>
</html>
