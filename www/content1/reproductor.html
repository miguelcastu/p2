<body>
	<header>
		<h1 id='titulo'>Nombre del título</h1>
	</header>

	<div id="ytplayer"></div>

  	<div>
		<button onclick="playVideo()">Play</button>
		<button onclick="pauseVideo()">Pause</button>

		<button onclick="upVolumen()">Up Volumen</button>
		<button onclick="downVolumen()">Down Volumen</button>

		<button onclick="advance()">Advance</button>
		<button onclick="rewind()">Rewind</button>
		

	</div>

	<script src="https://www.youtube.com/iframe_api"></script>
	<script src="script_reproductor.js"></script>
	
	<script>
		// Load the IFrame Player API code asynchronously.
		var tag = document.createElement('script');
		tag.src = "https://www.youtube.com/player_api";
		var firstScriptTag = document.getElementsByTagName('script')[0];
		firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

		// Replace the 'ytplayer' element with an <iframe> and
		// YouTube player after the API code downloads.
		var player;
		function onYouTubePlayerAPIReady() {
			const urlParams = new URLSearchParams(window.location.search);
			const videoId = urlParams.get('videoId');
			console.log(videoId);
			
			player = new YT.Player('ytplayer', {
				height: '360',
				width: '640',
				videoId: videoId
			});

			const video = getVideoId(videoId);
			var element=document.getElementById('titulo').innerHTML = video;
		}

		function playVideo() {
			player.playVideo();
		}

		function pauseVideo() {
			player.pauseVideo();
		}

		function upVolumen() {
			var volumen = player.getVolume();
			player.setVolume(volumen+5);
			console.log(volumen);
		}

		function downVolumen() {
			var volumen = player.getVolume();
			player.setVolume(volumen-5);
			console.log(volumen);
		}

		function advance() {
			var currentTime = player.getCurrentTime();
			player.seekTo(currentTime + 10, true);
		}

		function rewind() {
			var currentTime = player.getCurrentTime();
			player.seekTo(currentTime - 10, true);
		}
