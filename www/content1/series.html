    <script>
    // Variables globales
    var player; // Reproductor de video de YouTube
    var videoId; // ID del video actualmente en reproducción

    // Controlador de eventos para hacer clic en la miniatura de video
    $('.thumbnail').on('click', function() {
      // Obtener el ID del video desde el atributo data-video-id
      videoId = $(this).data('video-id');

      // Abrir el reproductor de video de YouTube
      if (typeof(YT) == 'undefined' || typeof(YT.Player) == 'undefined') {
        // Si el API de YouTube no está cargado, cargarlo primero
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      } else {
        // Si el API de YouTube está cargado, crear el reproductor de video
        createPlayer();
      }
    });

    // Función para crear el reproductor de video de YouTube
    function createPlayer() {
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: videoId,
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    // Función para iniciar la reproducción del video
    function onPlayerReady(event) {
      event.target.playVideo();
    }
    </script>
